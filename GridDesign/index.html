<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Design</title>
    <link rel="stylesheet" href="Grid.css">
</head>
<body>  
    <div class="container">
        <div class = "card">
            <img src="public/images/Biryani.jpg" alt="Biryani" >
            <div class="content">
                <h3>Biryani</h3>
                <p>Traditional Indian Dish</p>
            </div>
        </div>

        <div class="card">
            <img src="public/images/Noodles.jpg" alt="Noodles">
            <div class="content">
                <h3>Noodles</h3>
                <p>Traditional Chinese Dish</p>
            </div>
        </div>

        <div class="card">
            <img src="public/images/Sushi.jpg" alt="Sushi">
            <div class="content">
                <h3>Sushi</h3>
                <p>Authentic Japanese Dish</p>
            </div>
        </div>
        <div class="card">
            <img src="public/images/Latte.jpg" alt="Latte">
            <div class="content">
                <h3>Latte</h3>
                <p>Refreshments</p>
            </div>
        </div>             
    </div>
</body>
</html>
